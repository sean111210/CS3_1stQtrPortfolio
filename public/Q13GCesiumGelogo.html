<html>
<body>
    <h2> Q1 3rd Graded Exercise submitted by Sean Gelogo of 9Cesium </h2>
    <p> Guess the number : **** </p>
    <p> The number is from 1 to 100 </p>
    <label> Enter your guess :
        <input id="guess" />
    </label></p>
    
    <button onclick="checkIt()"> Check It </button> </p>
    <p> Result: <span id="result"> </span> </p>

    <p> </p>
     <script>
        var dNumber = Math.floor(Math.random() * 100) + 1;

        function checkIt() {
            var guess = parseFloat(document.getElementById("guess").value)
            var answer
            
            if (guess == dNumber) {
                answer = "You are correct!"
            }
            else if (guess > dNumber) {
                answer = "Higher"
            }
            else {
                answer = "Lower"
            }
            
            result.innerHTML = `${answer}`
        }
     </script>
</body>
</html>
