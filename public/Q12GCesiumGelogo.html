<body>
    <h2> Q1 2nd Graded Exercise submitted by Sean Gelogo of 9Cesium </h2>
    <label> Meal Price:
        <input id="mp" />
    </label></br>
    <label> Tip:
        <input id="tip" />
    </label></br>
    <label> Service Charge:
        <input id="sc" />
    </label></p>

    <button onclick="totalMeal()"> Accept Input </button> </p>
    <p> Total Meal: <span id="result"> </span> </p>
    <footer> Reference/s: W3Schools.com. (n.d.). https://www.w3schools.com/jsref/jsref_tofixed.asp </footer>
     <script>
        function totalMeal() {
            let mp = parseFloat(document.getElementById("mp").value)
            let tip = parseFloat(document.getElementById("tip").value)
            let sc = parseFloat(document.getElementById("sc").value)

            let totalCost = mp + tip + (sc / 100 * mp)
            let total = totalCost.toFixed(2)
            result.innerHTML = `<p> ${total} </p>`
        }
     </script>
</body>
